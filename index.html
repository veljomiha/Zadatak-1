<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Crest</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="card">

            <div class="card-header">
                <img src="images/bg-pattern-card.svg" alt="card">
            </div>

            <div class="card-body">
                <div class="div-prof-img">
                    <img src="images/image-victor.jpg" alt="profil">
                </div>    
                <div class="name-and-city">
                    <h3 class="name">Victor Crest <span class="age">26</span></h3>
                    <h4 class="city">London</h4>
                </div>
            </div>

            <div class="card-footer">
                <div>
                    <h4 class="footer-number">80k</h4>
                    <h5 class="footer-text">Followers</h5>
                </div>
                <div>
                    <h4 class="footer-number">803k</h4>
                    <h5 class="footer-text">Likes</h5>
                </div>
                <div>
                    <h4 class="footer-number">1.4k</h4>
                    <h5 class="footer-text">Photos</h5>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
